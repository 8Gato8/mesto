<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <div class="page__container">

    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта">
    </header>

    <main class="content page__content">

      <section class="profile page__profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <img class="profile__edit-button" src="./images/edit-button.svg" alt="Кнопка редактирования профиля">
        </div>
        <div class="add-button-wrapper"><img class="profile__add-button" src="./images/add-button.svg" alt="Добавить карточку с фотографией"></div>
      </section>

    </main>

  </div>

  <script src="./index.js"></script>
</body>

</html>
