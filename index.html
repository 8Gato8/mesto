<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header page__header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип проекта"></header><main class="content page__content"><section class="profile page__profile"><img class="profile__avatar" src="8dae62133f1b3dcc6478.jpg" alt="Аватар профиля"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__job">Исследователь океана</p><button class="profile__edit-button" type="button"></button></div><button class="profile__add-button" type="button"></button></section><section class="cards page__cards"><ul class="cards__list"></ul></section></main><footer class="footer page__footer"><p class="footer__copyright">&COPY; 2022 Mesto Russia</p></footer></div><div class="popup popup_type_profile"><div class="popup__container"><form id="profile-form" class="popup__form form" name="profile-form" novalidate><h2 class="form__title title">Редактировать профиль</h2><fieldset class="form__fieldset"><label class="form__field"><input id="input-name" class="form__input" placeholder="Имя" name="name" required minlength="2" maxlength="40"> <span class="input-name-error form__input-error"></span></label> <label class="form__field"><input id="input-job" class="form__input" placeholder="О себе" name="job" required minlength="2" maxlength="200"> <span class="input-job-error form__input-error"></span></label></fieldset><button class="form__submit-button" type="submit">Сохранить</button> <button class="form__close-button close-button" type="button"></button></form></div></div><div class="popup popup_type_add-place"><div class="popup__container"><form id="add-place-form" class="popup__form form" name="add-place-form" novalidate><h2 class="form__title title">Новое место</h2><fieldset class="form__fieldset"><label class="form__field"><input id="input-place-name" class="form__input" placeholder="Название" name="place" required minlength="2" maxlength="30"> <span class="input-place-name-error form__input-error"></span></label> <label class="form__field"><input id="input-place-link" class="form__input" placeholder="Ссылка на картинку" type="url" name="link" required> <span class="input-place-link-error form__input-error"></span></label></fieldset><button class="form__submit-button" type="submit">Создать</button> <button class="form__close-button close-button" type="button"></button></form></div></div><div class="popup popup_type_card-review"><div class="card-review"><img class="card-review__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="#"><h2 class="card-review__title"></h2><button class="card-review__close-button close-button"></button></div></div><template id="card"><li class="cards__card card"><div class="card__img-mask"><img class="card__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="#"></div><h2 class="card__title title"></h2><button class="card__like-button" type="button"></button> <button class="card__trash-button" type="button"></button></li></template></body></html>
