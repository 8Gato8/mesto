<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <div class="page__container">

    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта">
    </header>

    <main class="content page__content">

      <section class="profile page__profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit-button"><img class="profile__edit-button-img" src="./images/edit-button.svg" alt="Кнопка редактирования профиля"></button>
        </div>
        <button class="profile__add-button"><img class="profile__add-button-img" src="./images/add-button.svg" alt="Добавить карточку с фотографией"></button>
      </section>

      <section class="cards page__cards">

        <ul class="cards__list">

          <li class="cards__card card">
            <img class="card__img" src="./images/Карачаевск.jpg" alt="Карачаевск">
            <h2 class="card__title title">Карачаевск</h2>
            <button class="card__like-button">
              <img class="card__like-button-img" src="./images/like-button.svg" alt="Кнопка 'поставить лайк'">
            </button>
          </li>

          <li class="cards__card card">
            <img class="card__img" src="./images/Гора-Эльбрус.jpg" alt="Гора Эльбрус">
            <h2 class="card__title title">Гора Эльбрус</h2>
            <button class="card__like-button">
              <img class="card__like-button-img" src="./images/like-button.svg" alt="Кнопка 'поставить лайк'">
            </button>
          </li>

          <li class="cards__card card">
            <img class="card__img" src="./images/Домбай.jpg" alt="Домбай">
            <h2 class="card__title title">Домбай</h2>
            <button class="card__like-button">
              <img class="card__like-button-img" src="./images/like-button.svg" alt="Кнопка 'поставить лайк'">
            </button>
          </li>

          <li class="cards__card card">
            <img class="card__img" src="./images/Гора-Эльбрус.jpg" alt="Гора Эльбрус">
            <h2 class="card__title title">Гора Эльбрус</h2>
            <button class="card__like-button">
              <img class="card__like-button-img" src="./images/like-button.svg" alt="Кнопка 'поставить лайк'">
            </button>
          </li>

          <li class="cards__card card">
            <img class="card__img" src="./images/Домбай.jpg" alt="Домбай">
            <h2 class="card__title title">Домбай</h2>
            <button class="card__like-button">
              <img class="card__like-button-img" src="./images/like-button.svg" alt="Кнопка 'поставить лайк'">
            </button>
          </li>

          <li class="cards__card card">
            <img class="card__img" src="./images/Карачаевск.jpg" alt="Карачаево-Черкесия">
            <h2 class="card__title title">Карачаево-Черкесия</h2>
            <button class="card__like-button">
              <img class="card__like-button-img" src="./images/like-button.svg" alt="Кнопка 'поставить лайк'">
            </button>
          </li>

        </ul>

      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup page__popup page__popup_closed">

    <div class="popup__container">

      <form class="popup__form form">
        <h2 class="form__title title">Редактировать профиль</h2>
        <fieldset class="form__profile-info">
          <input class="form__profile-owner-name form__input" placeholder="Имя" type="text" name="profile-owner-name" required>
          <input class="form__profile-owner-occupation form__input" placeholder="О себе" type="text" name="profile-owner-occupation" required>
        </fieldset>
        <button class="form__submit-button" type="submit">Сохранить</button>
        <img class="form__close-button" src="./images/close-button.svg" alt="Закрыть форму">
      </form>

    </div>

  </section>

  <script src="./index.js"></script>
</body>

</html>
