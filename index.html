<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <div class="page__container">

    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта">
    </header>

    <main class="content page__content">

      <section class="profile page__profile">

        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар профиля">

        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit-button" type="button">
          </button>
        </div>

        <button class="profile__add-button" type="button">
        </button>

      </section>

      <section class="cards page__cards">

        <ul class="cards__list">
        </ul>

      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&COPY; 2022 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup profile-popup">

    <div class="popup__container">

      <form class="popup__form form" name="popup-form">
        <h2 class="form__title title">Редактировать профиль</h2>
        <fieldset class="form__profile-info">
          <input id="input-name" class="form__input" placeholder="Имя" type="text" name="name" required>
          <input id="input-job" class="form__input" placeholder="О себе" type="text" name="job" required>
        </fieldset>
        <button class="form__submit-button" type="submit">Сохранить</button>
        <button class="form__close-button close-button" type="button"></button>
      </form>

    </div>

  </section>

  <section class="popup add-place-popup">
    <div class="popup__container">

      <form class="popup__form form" name="popup-form">
        <h2 class="form__title title">Новое место</h2>
        <fieldset class="form__profile-info">
          <input id="input-place-name" class="form__input" placeholder="Название" type="text" name="name" required>
          <input id="input-place-link" class="form__input" placeholder="Ссылка на картинку" type="text" name="job" required>
        </fieldset>
        <button class="form__submit-button" type="submit">Создать</button>
        <button class="form__close-button close-button" type="button"></button>
      </form>

    </div>
  </section>

  <div class="card-review">

    <div class="card-review__container">
      <img class="card-review__img" src="" alt="">
      <h2 class="card-review__title"></h2>
      <button class="card-review__close-button close-button"></button>
    </div>

  </div>

  <template id="card">

    <li class="cards__card card">
      <div class="card__img-mask">
        <img class="card__img" src="" alt="">
      </div>
      <h2 class="card__title title"></h2>
      <button class="card__like-button" type="button">
      </button>
      <button class="card__trash-button" type="button">
      </button>
    </li>

  </template>

  <script src="./scripts/index.js"></script>

</body>

</html>
